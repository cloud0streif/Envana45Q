# Mosquitto MQTT Broker Configuration for CCS Platform

# General settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Default listener on port 1883 (MQTT)
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket listener on port 9001 (for browser clients)
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection settings
max_connections -1
