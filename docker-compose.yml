version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension for time-series sensor data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: envana45q-timescaledb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ccs_user
      - POSTGRES_PASSWORD=ccs_password
      - POSTGRES_DB=ccs_platform
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - envana45q-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccs_user -d ccs_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: envana45q-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://ccs_user:ccs_password@timescaledb:5432/ccs_platform
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - envana45q-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: envana45q-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - envana45q-network

volumes:
  timescaledb_data:
    driver: local

networks:
  envana45q-network:
    driver: bridge
